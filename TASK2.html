<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      text-align: center;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #time {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background: #4caf50; color: white; }
    .pause { background: #ff9800; color: white; }
    .reset { background: #f44336; color: white; }
    .lap { background: #2196f3; color: white; }

    .laps {
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
    }

    .laps li {
      list-style: none;
      background: #333;
      padding: 0.5rem;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div id="time">00:00:00.000</div>

    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>

    <ul class="laps" id="laps"></ul>
  </div>

  <script>
    let startTime, elapsedTime = 0, timerInterval;

    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);

      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);

      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);

      let diffInMs = (diffInSec - ss) * 1000;
      let ms = Math.floor(diffInMs);

      return (
        ${hh.toString().padStart(2, '0')}: +
        ${mm.toString().padStart(2, '0')}: +
        ${ss.toString().padStart(2, '0')}. +
        ${ms.toString().padStart(3, '0')}
      );
    }

    function print(txt) {
      document.getElementById("time").innerHTML = txt;
    }

    function start() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(function printTime() {
        elapsedTime = Date.now() - startTime;
        print(timeToString(elapsedTime));
      }, 10);
    }

    function pause() {
      clearInterval(timerInterval);
    }

    function reset() {
      clearInterval(timerInterval);
      print("00:00:00.000");
      elapsedTime = 0;
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      const lapTime = timeToString(elapsedTime);
      const lapList = document.getElementById("laps");
      const li = document.createElement("li");
      li.textContent = lapTime;
      lapList.appendChild(li);
    }
  </script>

</body>
</html>
